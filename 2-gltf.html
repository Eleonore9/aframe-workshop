<html>
  <head>
    <title>A-Frame Workshop</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@1.7.1/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0px; overflow: hidden; debugUIEnabled: false; vr-mode-ui="enabled: false"">
    <a-scene embedded arjs="sourceType: webcam;" renderer="logarithmicDepthBuffer: true; colorManagement: true;" loading-screen="dotsColor: white; backgroundColor: black">
      <a-marker-camera preset=’hiro’>
      </a-marker-camera>
      <a-asset-item src="headrest.gltf" rotation="0 45 0"></a-asset-item>
    </a-scene>
  </body>
</html>
